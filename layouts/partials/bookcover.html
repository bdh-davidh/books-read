{{ $bookCover :=
    print "https://images-eu.bookshop.org/images/"
    .Params.id
    ".jpg"
}}

{{ $title := .Params.title }}
{{ $category := .Params.category }}

{{ with resources.GetRemote $bookCover }}
    <div class="{{ $category }}">
        <img class="cover-image" src="{{ $bookCover }}" alt="{{ $title }}" width="420" height="640">
    </div>
{{ end }}
